<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Square Portal Test</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: grid;
    grid-template-columns: 200px 1fr;
    height: 100vh;
  }
  nav {
    background: #222;
    color: white;
    display: flex;
    flex-direction: column;
  }
  nav button {
    padding: 1em;
    border: none;
    background: none;
    color: inherit;
    text-align: left;
    cursor: pointer;
  }
  nav button.active {
    background: #444;
  }
  .tab {
    display: none;
    place-items: center;
  }
  .tab.active {
    display: grid;
  }
  .square {
    width: 200px;
    height: 200px;
  }
  #homeSquare { background: red; }
  #gamesSquare { background: blue; }
  #toolsSquare { background: green; }
</style>
</head>
<body>
  <nav>
    <button data-tab="home" class="active">Home</button>
    <button data-tab="games">Games</button>
    <button data-tab="tools">Tools</button>
  </nav>
  <main>
    <div id="home" class="tab active"><div id="homeSquare" class="square"></div></div>
    <div id="games" class="tab"><div id="gamesSquare" class="square"></div></div>
    <div id="tools" class="tab"><div id="toolsSquare" class="square"></div></div>
  </main>

<script>
  const buttons = document.querySelectorAll("nav button");
  const tabs = document.querySelectorAll(".tab");
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      tabs.forEach(t => t.classList.remove("active"));
      document.getElementById(btn.dataset.tab).classList.add("active");
    });
  });
</script>
</body>
</html>
