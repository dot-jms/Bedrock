<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bedrock Portal</title>
<link rel="icon" href="favicon.png" type="image/png">
<style>
  body{margin:0;background:#03040a;color:#fff;font-family:Inter,system-ui,Arial;display:flex;flex-direction:column;align-items:center;}
  canvas#bg{position:fixed;inset:0;z-index:0;pointer-events:none}
  header{position:relative;z-index:2;text-align:center;margin-top:30px;}
  header img{width:80px;height:80px;}
  header h1{margin:10px;font-size:28px;letter-spacing:4px;}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;width:90%;max-width:1000px;margin-top:30px;position:relative;z-index:2;}
  .card{padding:20px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.005));border-radius:12px;text-align:center;cursor:pointer;border:1px solid rgba(255,255,255,0.03);}
  .card:hover{background:rgba(142,246,200,0.08);}
</style>
</head>
<body>
<canvas id="bg"></canvas>

<header>
  <img src="favicon.png" alt="Bedrock Logo">
  <h1>BEDROCK PORTAL</h1>
</header>

<div class="grid">
  <div class="card" onclick="location.href='games.html'">üéÆ Games</div>
  <div class="card" onclick="alert('Other cool stuff coming soon!')">üåê Websites</div>
  <div class="card" onclick="alert('Fun stuff coming soon!')">‚ú® Fun Stuff</div>
</div>

<script>
  // Starfield
  (function(){
    const c=document.getElementById('bg'),ctx=c.getContext('2d');
    let w=c.width=innerWidth,h=c.height=innerHeight;
    const S=Math.floor((w*h)/7000); const stars=[];
    for(let i=0;i<S;i++) stars.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.8,t:Math.random()*10});
    window.addEventListener('resize',()=>{w=c.width=innerWidth;h=c.height=innerHeight;});
    (function draw(){ctx.clearRect(0,0,w,h);ctx.fillStyle='#010208';ctx.fillRect(0,0,w,h);
    const t=Date.now()/1000; for(const s of stars){ctx.globalAlpha=0.6*(0.5+0.5*Math.sin(t+s.t));ctx.beginPath();ctx.fillStyle='white';ctx.arc((s.x+Math.sin(t+s.t)*6)%w,(s.y+Math.cos(t+s.t)*3)%h,s.r,0,Math.PI*2);ctx.fill();}
    ctx.globalAlpha=1; requestAnimationFrame(draw);})();
  })();
</script>
</body>
</html>
