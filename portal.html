<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bedrock Portal</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg: #03040a;
      --muted: #9aa3a8;
      --accent: #87f0c8;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #eef2f5;
    }
    * { box-sizing: border-box; }
    .layout {
      display: flex; height: 100vh; width: 100vw;
    }
    nav {
      width: 220px; padding: 20px;
      background: rgba(255,255,255,0.02);
      border-right: 1px solid rgba(255,255,255,0.05);
      display: flex; flex-direction: column; align-items: flex-start;
      position: relative; z-index: 2;
    }
    nav img {
      width: 64px; margin-bottom: 24px;
    }
    nav button {
      all: unset;
      cursor: pointer;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 8px;
      color: var(--muted);
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    nav button.active, nav button:hover {
      background: rgba(255,255,255,0.05);
      color: var(--accent);
    }
    main {
      flex: 1; padding: 40px;
      position: relative; z-index: 2;
      display: flex; align-items: center; justify-content: center;
    }
    .launch {
      padding: 18px 32px;
      border: 0;
      border-radius: 10px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      color: #042424;
      letter-spacing: 1px;
      animation: pulse 2.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(135,240,200,0.7); }
      70% { box-shadow: 0 0 16px 10px rgba(135,240,200,0); }
      100% { box-shadow: 0 0 0 0 rgba(135,240,200,0); }
    }
    /* stars + vignette */
    canvas#bg {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="bg" aria-hidden="true"></canvas>

  <div class="layout">
    <nav>
      <img src="favicon.png" alt="Bedrock Logo">
      <button id="gamesBtn" class="active">Games</button>
    </nav>
    <main id="content">
      <button class="launch" onclick="window.location.href='games.html'">LAUNCH BEDROCK GAMES</button>
    </main>
  </div>

  <script>
    // redirect back if not authed
    try {
      if (!localStorage.getItem('bedrock_auth')) {
        window.location.href = 'index.html';
      }
    } catch(e){}

    // starfield background w/ purple vignette
    (function(){
      const c = document.getElementById('bg'), ctx = c.getContext('2d');
      let w=c.width=innerWidth, h=c.height=innerHeight;
      const N = Math.floor((w*h)/5000);
      const stars = Array.from({length:N}, ()=>({x:Math.random()*w,y:Math.random()*h,r:1.4+Math.random()*2,t:Math.random()*6}));
      function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
      addEventListener('resize', resize);
      (function draw(){
        ctx.clearRect(0,0,w,h);
        const g = ctx.createLinearGradient(0,0,w,h);
        g.addColorStop(0,'rgba(20,0,40,0.85)');
        g.addColorStop(1,'rgba(3,4,10,0.9)');
        ctx.fillStyle=g; ctx.fillRect(0,0,w,h);
        const t = Date.now()/1000;
        for(const s of stars){
          const a = 0.6*(0.5+0.5*Math.sin(t+s.t));
          ctx.globalAlpha=a;
          ctx.beginPath(); ctx.fillStyle='white';
          ctx.arc((s.x+Math.sin(t+s.t)*6)%w,(s.y+Math.cos(t+s.t)*3)%h,s.r,0,Math.PI*2);
          ctx.fill();
        }
        ctx.globalAlpha=1;
        requestAnimationFrame(draw);
      })();
    })();
  </script>
</body>
</html>
