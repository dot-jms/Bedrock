<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bedrock Access Portal</title>
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0a0a15;
    color: #f8fafc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 32px;
    text-align: center;
    width: 100%;
    max-width: 400px;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border: none;
    outline: none;
  }
  button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: #8ef6c1;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>BEDROCK ACCESS</h1>
    <input id="keyInput" type="password" placeholder="Enter Access Key">
    <button onclick="validateKey()">GRANT ACCESS</button>
  </div>

<script>
const VALID_KEY = "BED25";

function validateKey() {
  const input = document.getElementById("keyInput").value.trim().toUpperCase();
  if (input === VALID_KEY) {
    // open a blank tab immediately (user gesture)
    const newTab = window.open("about:blank", "_blank");
    if (!newTab) {
      alert("Pop-up blocked. Allow pop-ups for this site.");
      return;
    }
    // write an iframe into it that loads portal.html
    const html = `
      <!doctype html>
      <html>
      <head><title> </title><style>
        body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#000}
        iframe{border:none;width:100%;height:100%}
      </style></head>
      <body>
        <iframe src="portal.html"></iframe>
      </body>
      </html>
    `;
    newTab.document.open();
    newTab.document.write(html);
    newTab.document.close();
  } else {
    alert("Invalid key.");
  }
}
</script>
</body>
</html>
