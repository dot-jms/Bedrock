<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bedrock</title>
<link rel="icon" href="favicon.png" type="image/png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg: linear-gradient(135deg, #020208 0%, #0a0a15 50%, #04040a 100%);
  --bg-secondary: #0a0a12;
  --muted: #9aa3a8;
  --muted-hover: #b8c1c6;
  --accent: #8ef6c1;
  --accent-hover: #a8ffdb;
  --accent-glow: rgba(142,246,193,0.4);
  --purple-strong: rgba(150,85,255,0.3);
  --purple-glow: rgba(150,85,255,0.2);
  --purple-subtle: rgba(138,75,230,0.08);
  --tile-purple: rgba(138,75,230,0.16);
  --tile-purple-hover: rgba(138,75,230,0.32);
  --glass-border: rgba(255,255,255,0.12);
  --glass-bg: rgba(255,255,255,0.04);
  --shadow-epic: 0 35px 100px rgba(0,0,0,0.8), 0 15px 60px rgba(150,85,255,0.1);
  --shadow-strong: 0 25px 80px rgba(0,0,0,0.7);
  --shadow-medium: 0 15px 50px rgba(0,0,0,0.4);
  --shadow-soft: 0 8px 25px rgba(0,0,0,0.2);
  --gradient-accent: linear-gradient(135deg, var(--accent), #6ee7b7, var(--accent-hover));
  --gradient-purple: linear-gradient(135deg, #a855f7, #8b5cf6, #7c3aed);
  --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 100%);
  font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  font-feature-settings: 'liga' 1, 'kern' 1, 'ss01' 1;
}

html,body{
  height:100%;
  margin:0;
  background: var(--bg);
  background-attachment: fixed;
  color:#f8fafc;
  overflow-x:hidden;
  scroll-behavior: smooth;
  font-weight: 400;
}

*{box-sizing:border-box;}
a{color:inherit;text-decoration:none}

/* Ultra-enhanced background layers */
canvas#bg{position:fixed;inset:0;z-index:0;pointer-events:none;display:block;filter: brightness(1.2) contrast(1.1);}
.vignette{position:fixed;inset:0;z-index:1;pointer-events:none;background:radial-gradient(50% 50% at 20% 20%, rgba(150,85,255,0.25), transparent 30%),radial-gradient(60% 60% at 80% 80%, rgba(122,58,210,0.20), transparent 35%),radial-gradient(40% 40% at 50% 10%, rgba(142,246,193,0.12), transparent 25%),radial-gradient(35% 35% at 10% 80%, rgba(236,72,153,0.08), transparent 20%),linear-gradient(180deg, rgba(8,6,14,0.08), rgba(2,2,6,0.15));mix-blend-mode: screen;animation: vignette-dance 12s ease-in-out infinite;}
@keyframes vignette-dance{0%,100%{opacity:1;transform:scale(1);}33%{opacity:0.9;transform:scale(1.02);}66%{opacity:0.85;transform:scale(0.98);}}

/* Floating particles */
.particles{position: fixed; inset: 0; z-index: 1; pointer-events: none; overflow: hidden;}
.particle{position: absolute;width: 2px;height: 2px;background: rgba(142,246,193,0.6);border-radius: 50%;animation: float 15s infinite linear;}
@keyframes float{0%{transform: translateY(100vh) translateX(0) scale(0);opacity:0;}10%{opacity:1;}90%{opacity:1;}100%{transform: translateY(-10vh) translateX(100px) scale(1);opacity:0;}}

/* Epic portal card */
.wrap{position:relative;z-index:2;min-height:100vh;display:flex;align-items:flex-start;justify-content:center;padding:32px;animation: grand-entrance 1.2s cubic-bezier(0.23, 1, 0.320, 1);}
@keyframes grand-entrance{0%{opacity:0;transform:translateY(40px) scale(0.95);filter:blur(10px);}50%{opacity:0.8;transform:translateY(10px) scale(0.98);filter:blur(2px);}100%{opacity:1;transform:translateY(0) scale(1);filter:blur(0);}}
.card{width:100%;max-width:1200px;padding:28px;border-radius:24px;background: var(--gradient-glass);border:1px solid var(--glass-border);box-shadow: var(--shadow-epic);position:relative;overflow:visible;backdrop-filter: blur(30px);-webkit-backdrop-filter: blur(30px);transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);}
.card:hover{transform: translateY(-2px);box-shadow: 0 45px 120px rgba(0,0,0,0.9), 0 25px 80px rgba(150,85,255,0.15),0 0 0 1px rgba(255,255,255,0.1) inset;}
.card::before{content:"";position:absolute;inset:-15px;border-radius:28px;z-index:-1;background: linear-gradient(135deg, var(--purple-strong), var(--purple-glow), rgba(142,246,193,0.1));filter: blur(25px);pointer-events:none;animation: glow-breathe 6s ease-in-out infinite;}
@keyframes glow-breathe{0%,100%{opacity:0.8;transform:scale(1);}50%{opacity:1;transform:scale(1.05);}}
.card::after{content: "";position: absolute;inset: -2px;border-radius: 26px;z-index: -1;background: linear-gradient(45deg, transparent, rgba(142,246,193,0.1), transparent, rgba(150,85,255,0.1), transparent);animation: border-glow 8s linear infinite;}
@keyframes border-glow{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

.hdr{display:flex;align-items:center;gap:20px;margin-bottom:20px;padding-bottom:20px;border-bottom:1px solid rgba(255,255,255,0.08);position: relative;}
.hdr::after{content: "";position: absolute;bottom: -1px;left: 0;width: 100px;height: 2px;background: var(--gradient-accent);border-radius: 2px;animation: accent-slide 3s ease-in-out infinite;}
@keyframes accent-slide{0%,100%{width:100px;opacity:1;}50%{width:200px;opacity:0.7;}}
.logo{width:68px;height:68px;border-radius:16px;background: linear-gradient(135deg,#1e1e2e,#16161d);display:grid;place-items:center;color:var(--accent);font-weight:800;box-shadow: var(--shadow-medium);border:1px solid rgba(255,255,255,0.12);position: relative;overflow: hidden;transition: all 0.3s ease;}
.logo::before{content: "";position: absolute;inset: -50%;background: conic-gradient(from 0deg, transparent, var(--accent-glow), transparent, var(--purple-glow), transparent);animation: logo-spin 6s linear infinite;z-index: -1;}
@keyframes logo-spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.logo span{position: relative;z-index:1;font-size:26px;}

.tabs{display:flex;gap:12px;flex-wrap:wrap;}
.tab{padding:8px 14px;border-radius:12px;background: var(--tile-purple);cursor:pointer;font-weight:600;transition: all 0.25s ease;}
.tab:hover{background: var(--tile-purple-hover);}
.tab.active{background: var(--accent-glow);color:#000;}

.tab-content{margin-top:20px;}
.modal{position:fixed;inset:0;background: rgba(0,0,0,0.85);display:none;align-items:center;justify-content:center;z-index:9999;padding:20px;}
.modal-content{background: var(--bg-secondary);border-radius:20px;padding:20px;width:90%;max-width:1200px;max-height:90%;overflow:auto;position:relative;}
.modal-close{position:absolute;top:10px;right:10px;font-size:20px;color:var(--accent);cursor:pointer;font-weight:bold;transition:0.2s;}
.modal-close:hover{color:var(--accent-hover);transform: scale(1.2);}
.fullscreen-btn{position:absolute;top:10px;left:10px;color:var(--accent);cursor:pointer;font-weight:bold;transition:0.2s;}
.fullscreen-btn:hover{color:var(--accent-hover);transform:scale(1.2);}
iframe{width:100%;height:600px;border:none;border-radius:14px;}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<div class="vignette"></div>
<div class="particles"></div>
<div class="wrap">
<div class="card">
  <div class="hdr">
    <div class="logo"><span>BR</span></div>
    <h2>Bedrock Fun Tools</h2>
  </div>
  <div class="tabs">
    <div class="tab active" data-tab="meme">Meme Maker</div>
    <div class="tab" data-tab="pokemon">Pokémon Tools</div>
    <div class="tab" data-tab="roast">Roast Generator</div>
    <div class="tab" data-tab="noise">Noise Maker</div>
    <div class="tab" data-tab="pixel">Pixel Art</div>
    <div class="tab" data-tab="ascii">ASCII Art</div>
    <div class="tab" data-tab="minigames">Mini Games</div>
    <div class="tab" data-tab="name-mashup">Name Mashup</div>
  </div>
  <div class="tab-content">
    <!-- Meme -->
    <div class="tab-panel" id="meme">
      <button class="fullscreen-btn" onclick="openModal('meme')">Fullscreen</button>
      <iframe src="tools/meme.html"></iframe>
    </div>
    <!-- Pokémon -->
    <div class="tab-panel" id="pokemon" style="display:none">
      <button class="fullscreen-btn" onclick="openModal('pokemon')">Fullscreen</button>
      <iframe src="tools/pokemon.html"></iframe>
    </div>
    <!-- Roast -->
    <div class="tab-panel" id="roast" style="display:none">
      <button class="fullscreen-btn" onclick="openModal('roast')">Fullscreen</button>
      <iframe src="tools/roast.html"></iframe>
    </div>
    <!-- Noise -->
    <div class="tab-panel" id="noise" style="display:none">
      <button class="fullscreen-btn" onclick="openModal('noise')">Fullscreen</button>
      <iframe src="tools/noise.html"></iframe>
      <div>Blank slots for sound effects:</div>
      <ul>
        <li>Sound 1: <audio controls></audio></li>
        <li>Sound 2: <audio controls></audio></li>
        <li>Sound 3: <audio controls></audio></li>
        <li>Sound 4: <audio controls></audio></li>
        <li>Sound 5: <audio controls></audio></li>
        <li>Sound 6: <audio controls></audio></li>
        <li>Sound 7: <audio controls></audio></li>
        <li>Sound 8: <audio controls></audio></li>
        <li>Sound 9: <audio controls></audio></li>
        <li>Sound 10: <audio controls></audio></li>
      </ul>
    </div>
    <!-- Pixel -->
    <div class="tab-panel" id="pixel" style="display:none">
      <button class="fullscreen-btn" onclick="openModal('pixel')">Fullscreen</button>
      <iframe src="tools/pixel.html"></iframe>
    </div>
    <!-- ASCII -->
    <div class="tab-panel" id="ascii" style="display:none">
      <button class="fullscreen-btn" onclick="openModal('ascii')">Fullscreen</button>
      <iframe src="tools/ascii.html"></iframe>
    </div>
    <!-- Mini Games -->
    <div class="tab-panel" id="minigames" style="display:none">
      <button class="fullscreen-btn" onclick="openModal('minigames')">Fullscreen</button>
      <iframe src="tools/minigames.html"></iframe>
    </div>
    <!-- Name Mashup -->
    <div class="tab-panel" id="name-mashup" style="display:none">
      <button class="fullscreen-btn" onclick="openModal('name-mashup')">Fullscreen</button>
      <iframe src="tools/name-mashup.html"></iframe>
    </div>
  </div>
</div>
</div>

<div id="toolModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <iframe id="modal-iframe" src=""></iframe>
  </div>
</div>

<script>
// Particle generator
for(let i=0;i<80;i++){
  const p=document.createElement('div');p.classList.add('particle');
  p.style.left=Math.random()*100+'%';
  p.style.animationDuration=10+Math.random()*10+'s';
  p.style.width=1+Math.random()*3+'px';
  p.style.height=p.style.width;
  document.body.querySelector('.particles').appendChild(p);
}

// Tabs
const tabs=document.querySelectorAll('.tab');
const panels=document.querySelectorAll('.tab-panel');
tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    const target=tab.getAttribute('data-tab');
    panels.forEach(p=>{
      p.style.display=(p.id===target)?'block':'none';
    });
  });
});

// Modals
function openModal(tab){
  const iframe=document.getElementById('modal-iframe');
  iframe.src=document.querySelector(`#${tab} iframe`).src;
  document.getElementById('toolModal').style.display='flex';
}
function closeModal(){
  document.getElementById('toolModal').style.display='none';
  document.getElementById('modal-iframe').src='';
}

// Background canvas animation (simple moving gradient)
const canvas=document.getElementById('bg');const ctx=canvas.getContext('2d');function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}window.addEventListener('resize',resize);resize();
let t=0;function anim(){t+=0.01;const g=ctx.createLinearGradient(0,0,canvas.width,canvas.height);g.addColorStop(0,`hsl(${Math.sin(t)*360},50%,5%)`);g.addColorStop(1,`hsl(${Math.cos(t)*360},50%,15%)`);ctx.fillStyle=g;ctx.fillRect(0,0,canvas.width,canvas.height);requestAnimationFrame(anim);}anim();
</script>
</body>
</html>
