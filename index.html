<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access Portal â€” BEDROCK</title>
<link rel="icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #0a0a15;
    color: #f8fafc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 32px;
    text-align: center;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 50px rgba(142,246,193,0.2);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 30px rgba(142,246,193,0.2); }
    50% { box-shadow: 0 0 60px rgba(142,246,193,0.5); }
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 8px;
    border: none;
    outline: none;
    font-weight: 600;
    text-align: center;
  }

  button {
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    background: #8ef6c1;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(142,246,193,0.4);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 25px rgba(142,246,193,0.7);
  }

  canvas#stars {
    position: fixed;
    inset: 0;
    z-index: -1;
  }
</style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="card">
    <h1>BEDROCK ACCESS</h1>
    <input id="keyInput" type="password" placeholder="Enter Access Key">
    <button id="accessBtn" onclick="validateKey()">LAUNCH BEDROCK</button>
  </div>

<script>
// =================== STARFIELD BACKGROUND ===================
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;

function rand(min,max){ return Math.random()*(max-min)+min; }

let stars = [];
const STAR_COUNT = Math.floor((w*h)/5000); // fewer stars
for(let i=0;i<STAR_COUNT;i++){
  stars.push({
    x: Math.random()*w,
    y: Math.random()*h,
    r: rand(0.5,2.0),    // smaller
    vx: rand(-0.02,0.02),
    vy: rand(-0.03,0.03),
    twinkleSpeed: rand(0.2,1.0)
  });
}

function resize(){
  w = canvas.width = innerWidth;
  h = canvas.height = innerHeight;
}
window.addEventListener('resize', resize);

function drawStars(){
  ctx.clearRect(0,0,w,h);
  const t = Date.now()/1000;
  for(const s of stars){
    s.x += s.vx;
    s.y += s.vy;
    if(s.x<0) s.x=w; if(s.x>w) s.x=0;
    if(s.y<0) s.y=h; if(s.y>h) s.y=0;

    const alpha = 0.4 + 0.6*Math.abs(Math.sin(t * s.twinkleSpeed));
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,255,255,${alpha})`;
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(drawStars);
}
drawStars();

// =================== ACCESS LOGIC ===================
const VALID_KEY = "BED25";

function validateKey() {
  const input = document.getElementById("keyInput").value.trim().toUpperCase();
  if(input === VALID_KEY){
    // open blank tab (user gesture)
    const newTab = window.open("about:blank", "_blank");
    if(!newTab){ alert("Pop-up blocked. Allow pop-ups for this site."); return; }

    const html = `
      <!doctype html>
      <html>
      <head>
        <title>BEDROCK PORTAL</title>
        <style>
          body,html{margin:0;padding:0;height:100%;overflow:hidden;background:#000}
          iframe{border:none;width:100%;height:100%}
        </style>
      </head>
      <body>
        <iframe src="portal.html"></iframe>
      </body>
      </html>
    `;
    newTab.document.open();
    newTab.document.write(html);
    newTab.document.close();
  } else {
    alert("Invalid key.");
  }
}

// Focus input on load
document.getElementById('keyInput').focus();
</script>
</body>
</html>
