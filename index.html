<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access Portal â€” BEDROCK</title>
<link rel="icon" href="favicon.png" type="image/png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: linear-gradient(135deg, #020208 0%, #0a0a15 50%, #04040a 100%);
  --accent: #8ef6c1;
  --accent-hover: #a8ffdb;
  --accent-glow: rgba(142,246,193,0.4);
  --purple-strong: rgba(150,85,255,0.35);
  --purple-glow: rgba(150,85,255,0.15);
  --glass-border: rgba(255,255,255,0.15);
  --glass-bg: rgba(255,255,255,0.06);
  --shadow-epic: 0 40px 120px rgba(0,0,0,0.9), 0 20px 80px rgba(150,85,255,0.1);
  --gradient-accent: linear-gradient(135deg, var(--accent), #6ee7b7, var(--accent-hover));
  --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.02) 100%);
  font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  font-feature-settings: 'liga' 1, 'kern' 1, 'ss01' 1;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  background-attachment: fixed;
  color: #f8fafc;
  overflow: hidden;
  font-weight: 400;
}

* { box-sizing: border-box; }

/* Starfield background */
canvas#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  display: block;
  filter: brightness(1.3) contrast(1.15);
}

/* Orbital rings */
.orbital-ring {
  position: fixed;
  width: 600px;
  height: 600px;
  left: calc(50% - 300px);
  top: calc(50% - 300px);
  z-index: 1;
  pointer-events: none;
  border: 2px solid rgba(142,246,193,0.08);
  border-radius: 50%;
  background: radial-gradient(circle, rgba(142,246,193,0.02), transparent 70%);
  animation: orbital-spin 45s linear infinite;
}

.orbital-ring::before {
  content: "";
  position: absolute;
  inset: -100px;
  border: 1px solid rgba(150,85,255,0.06);
  border-radius: 50%;
  animation: orbital-spin 60s linear infinite reverse;
}

.orbital-ring::after {
  content: "";
  position: absolute;
  inset: 100px;
  border: 1px solid rgba(142,246,193,0.12);
  border-radius: 50%;
  animation: orbital-spin 30s linear infinite;
}

@keyframes orbital-spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* Vignette */
.vignette {
  position: fixed;
  inset: 0;
  z-index: 2;
  pointer-events: none;
  background:
    radial-gradient(50% 50% at 20% 20%, rgba(150,85,255,0.3), transparent 35%),
    radial-gradient(60% 60% at 80% 80%, rgba(122,58,210,0.25), transparent 40%),
    radial-gradient(40% 40% at 50% 10%, rgba(142,246,193,0.15), transparent 30%),
    radial-gradient(30% 30% at 10% 90%, rgba(236,72,153,0.1), transparent 25%);
  mix-blend-mode: screen;
  animation: vignette-dance 20s ease-in-out infinite;
}

@keyframes vignette-dance {
  0%,100% { opacity:1; transform:scale(1) rotate(0deg); }
  33% { opacity:0.9; transform:scale(1.05) rotate(1deg); }
  66% { opacity:0.85; transform:scale(0.98) rotate(-1deg); }
}

/* Auth card */
.auth-wrap {
  position: relative;
  z-index: 3;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 32px;
  animation: grand-entrance 1.8s cubic-bezier(0.23, 1, 0.32, 1);
}

@keyframes grand-entrance {
  0% { opacity:0; transform:translateY(80px) scale(0.95); filter:blur(25px); }
  60% { opacity:0.8; transform:translateY(20px) scale(0.98); filter:blur(5px); }
  100% { opacity:1; transform:translateY(0) scale(1); filter:blur(0); }
}

.auth-card {
  width:100%;
  max-width:520px;
  padding:48px;
  border-radius:32px;
  background:var(--gradient-glass);
  border:1px solid var(--glass-border);
  box-shadow:var(--shadow-epic);
  text-align:center;
  position: relative;
  overflow: visible;
  backdrop-filter: blur(40px);
}

/* Title & subtitle */
.auth-title { font-size:42px; font-weight:900; margin:0 0 16px 0; background: linear-gradient(135deg,#fff 0%,var(--accent)40%,#a855f7 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:2px; text-shadow:0 0 40px rgba(142,246,193,0.3);}
.auth-subtitle { color:rgba(255,255,255,0.8); font-size:17px; margin-bottom:48px; font-weight:500; }

/* Input */
.key-input {
  width:100%; padding:22px 28px; border-radius:18px; border:1px solid rgba(255,255,255,0.12);
  background:rgba(255,255,255,0.08); color:#f8fafc; font-size:18px; font-weight:700; text-align:center;
  letter-spacing:3px; margin-bottom:28px; backdrop-filter:blur(15px); text-transform:uppercase;
}
.key-input:focus { outline:none; border-color:var(--accent); background:rgba(255,255,255,0.12); box-shadow:0 0 0 4px rgba(142,246,193,0.1),0 0 40px rgba(142,246,193,0.25); transform:scale(1.03); }

/* Button */
.access-btn {
  width:100%; padding:22px 40px; border-radius:18px; border:0; background:var(--gradient-accent); color:#071018;
  font-weight:900; font-size:19px; cursor:pointer; box-shadow:0 25px 70px rgba(10,20,20,0.7),0 0 0 1px rgba(255,255,255,0.15) inset,0 0 50px rgba(142,246,193,0.3); letter-spacing:1.5px; text-shadow:0 1px 3px rgba(0,0,0,0.3);
}
.access-btn:hover { transform:translateY(-4px) scale(1.05); box-shadow:0 35px 90px rgba(150,85,255,0.25),0 0 60px rgba(142,246,193,0.4),0 0 0 1px rgba(255,255,255,0.2) inset; }

/* Status */
.status-row { display:flex; gap:16px; align-items:center; justify-content:center; margin-top:24px; min-height:32px; }
.loading { display:none; align-items:center; gap:12px; }
.spinner { width:28px; height:28px; border:3px solid rgba(142,246,193,0.2); border-top:3px solid var(--accent); border-radius:50%; animation:spin 1.2s linear infinite; }
@keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }

.error-msg { color:#ff8b8b; font-size:15px; font-weight:700; opacity:0; transition:all 0.4s ease; text-shadow:0 0 15px rgba(255,139,139,0.4);}
.error-msg.show { opacity:1; animation:error-shake 0.6s ease-in-out; }
@keyframes error-shake { 0%,100%{transform:translateX(0);}20%{transform:translateX(-8px);}40%{transform:translateX(8px);}60%{transform:translateX(-6px);}80%{transform:translateX(6px);} }

.success-msg { color:var(--accent); font-size:15px; font-weight:700; opacity:0; transition:all 0.4s ease; text-shadow:0 0 15px var(--accent-glow);}
.success-msg.show { opacity:1; animation:success-pulse 0.8s ease-out;}
@keyframes success-pulse { 0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);} }

@media(max-width:600px){.auth-card{padding:32px 24px;}.auth-title{font-size:32px;}}

</style>
</head>
<body>
<canvas id="bg" aria-hidden="true"></canvas>
<div class="orbital-ring" aria-hidden="true"></div>
<div class="vignette" aria-hidden="true"></div>

<div class="auth-wrap">
  <div class="auth-card" role="main" aria-labelledby="bedrock-title">
    <h1 id="bedrock-title" class="auth-title">BEDROCK</h1>
    <p class="auth-subtitle">Enter your access key to unlock the portal</p>
    
    <input id="keyInput" class="key-input" type="password" placeholder="ACCESS KEY" autocomplete="off" aria-label="Access key">
    
    <button id="accessBtn" class="access-btn" type="button">LAUNCH BEDROCK</button>
    
    <div class="status-row" aria-live="polite">
      <div id="loading" class="loading" aria-hidden="true">
        <div class="spinner" aria-hidden="true"></div>
        <span class="loading-text">Authenticating...</span>
      </div>
      <div id="successMsg" class="success-msg" aria-hidden="true">Access granted. Launching Bedrock...</div>
      <div id="errorMsg" class="error-msg" aria-hidden="true">Invalid access key. Please try again.</div>
    </div>
  </div>
</div>

<div id="fallbackBar">
  <button id="openHereBtn">Open portal in this tab</button>
</div>

<script>
(function() {
  const VALID_KEYS = ["BEDROCK2025","TEST123","DEMO42"];
  const keyInput = document.getElementById('keyInput');
  const accessBtn = document.getElementById('accessBtn');
  const loading = document.getElementById('loading');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');
  const fallbackBar = document.getElementById('fallbackBar');

  function showLoading(show){loading.style.display=show?'flex':'none';accessBtn.disabled=show;}
  function hideMessages(){successMsg.classList.remove('show');errorMsg.classList.remove('show');}
  function showSuccess(){hideMessages();successMsg.classList.add('show');}
  function showError(){hideMessages();errorMsg.classList.add('show');keyInput.value='';keyInput.focus();}
  
  function launchPortal(){
    showSuccess();
    document.cookie = "bedrock_access=granted;path=/;SameSite=Strict";
    const w = window.open('portal.html','_blank','noopener,noreferrer');
    if(!w||w.closed){fallbackBar.style.display='block';}
  }

  function validateKey(){
    const input = keyInput.value.trim().toUpperCase();
    if(!input){keyInput.focus();return;}
    loading.style.display='flex';
    setTimeout(()=>{
      loading.style.display='none';
      if(VALID_KEYS.includes(input)){launchPortal();}
      else{showError();}
    },1000);
  }

  accessBtn.addEventListener('click',validateKey);
  keyInput.addEventListener('keypress',e=>{if(e.key==='Enter')validateKey();});
  document.getElementById('openHereBtn').addEventListener('click',()=>{document.cookie="bedrock_access=granted;path=/;SameSite=Strict";window.location.href='portal.html';});

})();
</script>
</body>
</html>
